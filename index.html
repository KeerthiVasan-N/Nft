<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-Card</title>
    <link rel="icon" href="images/favicon-32x32.png" type="icon/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="Etherum image" />
      <h1>Equilibrium #3429</h1>
      <p class="des">Our Equilibrium collection promotes balance and calm</p>
      <div class="foot">
        <div class="flex2">
          <span class="size text eth"> 0.041Eth </span>
        </div>
        <div class="flex2">
          <span class="duration date"> 3 days left</span>
        </div>
      </div>
      <footer class="end">
        <img
          class="icon"
          src="images/image-avatar.png"
          alt="Profile picture of  a man"
        />
        <p class="last">Creation of <span class="name"> Jules Wyvern</span></p>
      </footer>
    </div>
  </body>
</html>
